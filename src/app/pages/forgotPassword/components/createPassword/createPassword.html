<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'forgotPassword.createPassword.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate></a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'forgotPassword.createPassword.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'forgotPassword.createPassword.email' | translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!verificationCode.valid && verificationCode.touched), 'has-success': (verificationCode.valid && verificationCode.touched)}">
        <label for="inputVerificationCode" class="col-sm-2 control-label" translate>{{'forgotPassword.createPassword.verificationCode_label'}}</label>

        <div class="col-sm-10">
          <input [formControl]="verificationCode" type="text" class="form-control" id="inputVerificationCode" placeholder="{{'forgotPassword.createPassword.verificationCode' | translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'forgotPassword.createPassword.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'forgotPassword.createPassword.password' | translate}}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label" translate>{{'forgotPassword.createPassword.repeat_password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="{{'forgotPassword.createPassword.repeat_password' | translate}} {{'register.password' | translate}}">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'forgotPassword.createPassword.button_text'}}</button>
          <a routerLink="/login" class="forgot-pass" translate></a>
        </div>
      </div>
    </form>
</div>
